<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pymodoro - Tela de Login</title>
    <link rel="stylesheet" href="./css/tela_login.css">
  </head>
  <body>
    <main>
      <section class="section-login-form">
        <div class="container">
          <h1>Já se registrou? Faça seu login abaixo:</h1>
        </div>
        <form>
        </div>
        <div class="form-group">
          <label for="email">*Nome de Usuário:</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="form-element"
          />
        </div>
          <div class="form-group">
            <label for="password">*Sua Senha:</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="form-element"
            />
          </div>
          <div class="submit-button">
            <input type="submit" value="Realizar Login"
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
